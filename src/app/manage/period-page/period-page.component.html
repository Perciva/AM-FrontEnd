<div class="data">
    <div class="container d-flex justify-content-end m-2">
        <button class="btn btn-light" (click) = "openDialog()">
            <i class="bi bi-plus-circle-fill m-1"></i> Period
        </button>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Periods </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef> Start </th>
                <td mat-cell *matCellDef="let element"> {{element.start}} </td>
            </ng-container>

            <ng-container matColumnDef="endDate">
                <th mat-header-cell *matHeaderCellDef> End </th>
                <td mat-cell *matCellDef="let element"> {{element.end}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <div>
                        
                        <button class="btn btn-warning mx-1" type="button"  (click)="doUpdate(element)">
                            <i class="bi bi-pencil-fill"></i>
                        </button>
                        <button class="btn btn-danger mx-1" type="button" (click)="doDelete(element.id)">
                            <i class="bi bi-trash-fill"></i>
                        </button>
                        <input type="hidden" value="{{element.id}}" id="Element_ID">
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
</div>
