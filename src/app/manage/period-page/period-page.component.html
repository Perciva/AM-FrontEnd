<div class="data">
    <div class="container d-flex justify-content-end m-2">
        <button class="btn btn-light" (click) = "openDialog()">Add Period</button>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <!-- Position Column -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Periods </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef> Start </th>
                <td mat-cell *matCellDef="let element"> {{element.start}} </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="endDate">
                <th mat-header-cell *matHeaderCellDef> End </th>
                <td mat-cell *matCellDef="let element"> {{element.end}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <div>
                        <input class="btn btn-warning mx-1" type="button" value="Update">
                        <input class="btn btn-danger mx-1" type="button" value="Delete">
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20, 50, 100]" showFirstLastButtons></mat-paginator>
    </div>
</div>
