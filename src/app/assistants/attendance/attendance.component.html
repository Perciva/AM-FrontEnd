<div class="data">
    <div class="container d-flex justify-content-start m-2">
        <label>Insert Attendances</label>
    </div>
    <div class="container d-flex justify-content-start m-2">
        <textarea></textarea>
    </div>
    <div class="container d-flex justify-content-start m-2">
        <button class="btn btn-light">
            <i class="bi bi-plus-circle-fill m-1"></i> Add
        </button>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef> Date </th>
                <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

            <ng-container matColumnDef="description" class="testing">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>

            <ng-container matColumnDef="action" stickyEnd>
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <div>
                        
                        <button class="btn btn-warning mx-1" type="button"  (click)="doUpdate(element)">
                            <i class="bi bi-pencil-fill"></i>
                        </button>
                        <button class="btn btn-danger mx-1" type="button" (click)="doDelete(element.id)">
                            <i class="bi bi-trash-fill"></i>
                        </button>
                        <input type="hidden" value="{{element.id}}" id="Element_ID">
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>
</div>
